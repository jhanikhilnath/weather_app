<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="https://kit.fontawesome.com/79f899d238.js" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<div class="date_time"><span class="time"></span><span class="date"></span></div>
			<i class=""></i>
		</header>
		<main>
			<div class="city">
				<h3>City / State</h3>
				<p></p>
			</div>
			<div class="country">
				<h3>Country</h3>
				<p></p>
			</div>
			<div class="tmz">
				<h3>Time Zone Region</h3>
				<p></p>
			</div>
			<div class="temp">
				<h3>Temprature / Feels Like</h3>
				<p></p>
			</div>
			<div class="wind">
				<h3>Wind Speed / Direction</h3>
				<p></p>
			</div>
			<div class="vis">
				<h3>Visibility</h3>
				<p></p>
			</div>
			<div class="sun">
				<h3>Sunrise / Sunset</h3>
				<p></p>
			</div>
			<div class="moon">
				<h3>Moonrise / Moonset</h3>
				<p></p>
			</div>
			<div class="moon_il">
				<h3>Moon Ilumination</h3>
				<p></p>
			</div>
			
		</main>
		<script src="./app.js"></script>
	</body>
</html>
